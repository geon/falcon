				<p>274</p>
<p>You find yourself unable to make your steed obey you and are left staring sheepishly down the muzzle of the hussar's pistol, as the hammer clicks shut and the round ball explodes into your forehead. You fall senseless to the ground, never to move again. You have failed.</p>
